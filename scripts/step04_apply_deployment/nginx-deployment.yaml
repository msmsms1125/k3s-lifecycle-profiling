# - step04_apply_deployment에서 사용하는 nginx Deployment manifest
# - replicas=3 nginx:stable Pod를 생성하여 rollout(READY) 시점 측정에 사용
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:stable
        ports:
        - containerPort: 80
